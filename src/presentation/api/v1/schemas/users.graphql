type UserIn {
    email: String!
    password: String!
    firstName: String
    lastName: String
}

type UserOut {
    id: ID!
    email: String!
    firstName: String
    lastName: String
}

type Query {
    users: [UserOut]!
    user(id: String!): UserOut
}

type Mutation {
    createUser(input: UserIn!): UserOut!
    deleteUser(id: String!): UserOut
}
